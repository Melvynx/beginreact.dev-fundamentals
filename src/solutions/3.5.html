<!doctype html>
<html lang="en">
  <head>
    {{> head}}

    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    {{> header-bar }}

    <div id="root" class="container"></div>
  </body>

  <script type="text/babel">
    const Card = ({ children, image }) => {
      return (
        <div className="card bg-base-300 w-96 shadow-xl">
          <figure>
            <img src={image} alt="Shoes" />
          </figure>
          <div className="card-body">{children}</div>
        </div>
      );
    };

    const button = <button id="start">Start</button>;

    const elements = (
      <div>
        {button}
        <Card image="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg">
          <h2 className="card-title">Shoes</h2>
        </Card>
        <Card image="https://sharkpix.com/images/uploads/happy-great-white-shark.jpg">
          <h2 className="card-title">Shark</h2>
        </Card>
        <h2>{Math.random()}</h2>
        <p>{112 + 4}</p>
        <span>{new Date().toDateString()}</span>
      </div>
    );

    const root = ReactDOM.createRoot(document.querySelector('#root'));
    root.render(elements);
  </script>
</html>
