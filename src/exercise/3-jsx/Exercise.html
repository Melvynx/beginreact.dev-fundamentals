<!DOCTYPE html>
<html lang="en">
  <head>
    {{> head}}

    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>

  <!-- ğŸ’¡ permet de faire comprendre a Babel qu'il doit compiler ce fichier -->
  <script type="text/babel">
    // ğŸ¦ Remplace tout ceci par du JSX !
    // ğŸ’¡ <button id=...
    const button = React.createElement("button", { id: "start" }, "Start");

    // ğŸ¦ Remplace tout ceci par du JSX !
    // ğŸ’¡ <div><Counter />...
    const element = React.createElement("div", null, button);

    const root = ReactDOM.createRoot(document.querySelector("#root"));
    root.render(element);
  </script>

  <script src="/core/core.js"></script>
</html>
