<!doctype html>
<html lang="en">
  <head>
    {{> head}}

    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    {{> header-bar }}

    <div id="root" class="container"></div>
  </body>

  <!-- 💡 permet de faire comprendre a Babel qu'il doit compiler ce fichier -->
  <script type="text/babel">
    // 🦁 Remplace tout ceci par du JSX !
    // 💡 <button id=...
    const startButton = React.createElement(
      'button',
      {
        id: 'start',
        onClick: () => {
          alert('Le bouton start à été cliqué !');
        },
      },
      'Start'
    );

    // 🦁 Remplace tout ceci par du JSX !
    // 💡 <div>...
    const elements = React.createElement('div', null, startButton);

    const root = ReactDOM.createRoot(document.querySelector('#root'));
    root.render(elements);
  </script>
</html>
