<!DOCTYPE html>
<html lang="en">
  <head>
    {{> head}}
  </head>
  <body>
    <div id="root"></div>
  </body>

  <script>
    const helloDiv = document.createElement("div");
    helloDiv.innerText = "Hello ðŸ‘‹";

    const onClick = () => {
      const child = document.createElement("div");
      child.innerText = "â¤ï¸";
      root.appendChild(child);
    };

    helloDiv.addEventListener("click", onClick);

    const Counter = () => {
      const button = document.createElement("button");
      button.innerText = "0";
      button.addEventListener("click", () => {
        const number = Number(button.innerText);
        button.innerText = number + 1;
      });
      return button;
    };

    const fruitsListUl = document.createElement("ul");
    const fruits = ["banana", "apple", "strawberry", "test"];
    for (const fruit of fruits) {
      const fruitLi = document.createElement("li");
      fruitLi.innerText = fruit;
      fruitsListUl.appendChild(fruitLi);
    }

    const root = document.querySelector("#root");
    root.appendChild(helloDiv);
    root.appendChild(Counter());
    root.appendChild(Counter());
    root.appendChild(fruitsListUl);
  </script>

  <script src="/core/core.js"></script>
</html>
